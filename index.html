<!DOCTYPE html>

    <link rel="stylesheet" href="./main.css" />

  <body>
    <div class="content">
      <div class="carousel">
        <div class="carousel-viewport">
          <div class="image-reel">

              <img
                src="https://via.placeholder.com/800x800/000000/FFFFFF/?text=IPaddress.net"
              />
            </div>
            <div class="image-item">

            <div class="image-item">

            <div class="image-item">

                src="https://via.placeholder.com/800x800/808080/FFFFFF/?text=Awesomesite.net"

          <button data-navigation-carousel="next" class="nav-btn nav-btn-right">
